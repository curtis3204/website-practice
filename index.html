  @media (min-width:901px){
    body{

    .first{
        background-image: url(https://img.freepik.com/premium-vector/grid-gray-white-background-vector-illustration-eps-10_23979-425.jpg?w=2000);

    }

    .second{   
        width: 50vw;   
        height: 23vh;
        display:flex;

        animation: intro 1.3s ease 0.5s 1 ;
        
      }

    @keyframes intro {
        0%{
            opacity: 0;
            margin-right: 50%;
        }
        100%{
            opacity: 1;
            margin-right: 0%;
        }
        
    }

    .left{
        background-image: url(https://img.freepik.com/premium-vector/grid-gray-white-background-vector-illustration-eps-10_23979-425.jpg?w=2000);
        background-size: 38vw;
        display: flex;
        flex:8;
        min-width: 700px;
        border: 3px solid rgb(122, 122, 122);
        border-radius: 13px;
        box-shadow: -7px 0px rgb(128, 128, 128);
        background-color: rgb(255, 255, 255);
        justify-content: center;
        cursor:default;  
        justify-content: center;
        align-items:center;
        padding-left: 8%;
        padding-top: 8%;
        padding-bottom: 8%;
        padding-right: 3%;

    }

    
    .left .left-inside{
        flex:3;
        padding-right: 30px;
        font-weight: 400;
        font-style: italic;
        font-size: 19px;
        word-spacing: 3px;
        letter-spacing: 1.5px;
        line-height: 1.5em;
        cursor:default;  
    }

    .left .right-inside{
        flex:1.3;
        font-style: italic;  
        cursor:default;    
    }

    .left .right-inside .top{
        font-size: 15px;
        font-weight: 100;
        letter-spacing: 1px;    
        cursor:default;  
    }

    .left .right-inside .down{
        font-size: 35px;
        letter-spacing: 0.2vw;
        font-weight: 400;
        color: rgb(129, 129, 129);   
        line-height: 50px;
        cursor:default; 

    }





    .right{
        position: relative;
        width:60px;
        right:0;
        min-width: 60px;
        margin-left: 20px;
        border: 0px solid;
        border-radius: 13px;
        background-color: rgb(128, 128, 128);
        transition: all 0.3s;

    }
    .right:hover{
        background-color: rgb(226, 226, 226);
        box-shadow:  -13px 0px  rgb(128, 128, 128) ;
        

    }


    .right .right-inside{
        position: absolute;
        left: 10px;
        width: 60px;
        height: 22.5vh;
        border: 3px solid rgb(122, 122, 122);
        cursor: pointer;
        background-image: url(https://img.freepik.com/premium-vector/grid-gray-white-background-vector-illustration-eps-10_23979-425.jpg?w=2000);
        background-size: 38vw;
        border-radius: 13px;

        /*display: flex;
        align-items:center;
        text-align: center;
        justify-content: center;*/
        
        transition:all 0.3s;       
    }

    .right .right-inside:hover {
        left:16px;
        cursor: pointer;



    }

    .right .right-inside:after {
        background-color: aqua;
        content: "CLICK!";
        position: absolute;
        color: #00000000;
        -webkit-text-stroke: 1px  #686868;
        font-size: 30px;
        font-weight: bold;
        font-style: italic;
        opacity: 1;
        transition: all 0.3s;
      }
